<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header>
            <mat-card-title>
                <mat-icon>person_add</mat-icon>
                Create Account
            </mat-card-title>
            <mat-card-subtitle>Join KYC AI for secure verification</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Choose a username">
                    <mat-icon matPrefix>person</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email" type="email">
                    <mat-icon matPrefix>email</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Create a password">
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" placeholder="Your first name">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" placeholder="Your last name">
                </mat-form-field>

                <div class="error-message" *ngIf="authState.error() as error">
                    {{ error }}
                </div>

                <button mat-raised-button color="primary" type="submit" class="full-width register-button"
                    [disabled]="registerForm.invalid || authState.loading()">
                    <mat-spinner diameter="20" *ngIf="authState.loading()"></mat-spinner>
                    <span *ngIf="!authState.loading()">Create Account</span>
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <p class="login-link">
                Already have an account?
                <a routerLink="/login">Login here</a>
            </p>
        </mat-card-actions>
    </mat-card>
</div>
