<div class="product-container">
    <h1>Product Management</h1>

    <div class="content-grid">
        <!-- Create Product Form -->
        <mat-card class="form-card">
            <mat-card-header>
                <mat-card-title>Create New Product</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Product Name</mat-label>
                        <input matInput formControlName="name" placeholder="e.g. Gold Savings">
                        <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Product Type</mat-label>
                        <mat-select formControlName="productType">
                            <mat-option *ngFor="let type of productTypes" [value]="type">{{ type }}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Base Risk Level</mat-label>
                        <mat-select formControlName="baseRiskLevel">
                            <mat-option *ngFor="let level of riskLevels" [value]="level">{{ level }}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Risk Score (Optional Override)</mat-label>
                        <input matInput type="number" formControlName="riskScore" placeholder="Auto-assigned if empty">
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
                        <mat-icon>add</mat-icon> Create Product
                    </button>
                </form>
            </mat-card-content>
        </mat-card>

        <!-- Product List -->
        <mat-card class="list-card">
            <mat-card-header>
                <mat-card-title>Existing Products</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="products()" class="full-width">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Type Column -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>

                    <!-- Risk Level Column -->
                    <ng-container matColumnDef="riskLevel">
                        <th mat-header-cell *matHeaderCellDef> Risk Level </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="badge" [ngClass]="element.baseRiskLevel.toLowerCase()">
                                {{element.baseRiskLevel}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Score Column -->
                    <ng-container matColumnDef="riskScore">
                        <th mat-header-cell *matHeaderCellDef> Score </th>
                        <td mat-cell *matCellDef="let element"> {{element.riskScore}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="deleteProduct(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
