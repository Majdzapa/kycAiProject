<!-- src/app/components/login/login.component.html -->
<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <div class="header-content">
                <mat-card-title>
                    <mat-icon class="title-icon">verified_user</mat-icon>
                    <span>Welcome to KYC AI</span>
                </mat-card-title>
                <mat-card-subtitle>Secure Identity Verification</mat-card-subtitle>
            </div>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <!-- Username Field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" placeholder="Enter your username" autocomplete="username"
                        required>
                    <mat-icon matPrefix>person</mat-icon>
                    <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <!-- Password Field -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Enter your password" autocomplete="current-password" required>
                    <mat-icon matPrefix>lock</mat-icon>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button"
                        [attr.aria-label]="'Toggle password visibility'">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Password must be at least 6 characters
                    </mat-error>
                </mat-form-field>

                <!-- Error Message Display -->
                <div class="error-message" *ngIf="authState.error() as error">
                    <mat-icon>error</mat-icon>
                    <span>{{ error }}</span>
                </div>

                <!-- Login Button -->
                <button mat-raised-button color="primary" type="submit" class="full-width login-button"
                    [disabled]="loginForm.invalid || authState.loading()">
                    <mat-spinner diameter="20" *ngIf="authState.loading()" class="button-spinner">
                    </mat-spinner>
                    <span *ngIf="!authState.loading()">Login</span>
                </button>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a routerLink="/forgot-password">Forgot password?</a>
                </div>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <div class="register-link">
                <p>
                    Don't have an account?
                    <a routerLink="/register">Register here</a>
                </p>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
