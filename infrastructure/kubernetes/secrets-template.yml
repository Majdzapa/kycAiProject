apiVersion: v1
kind: Secret
metadata:
  name: kyc-secrets
type: Opaque
stringData:
  database-url: "jdbc:postgresql://postgres:5432/kyc_db"
  database-username: "kyc_user"
  database-password: "CHANGE_ME"
  jwt-secret: "CHANGE_ME_TO_A_LONG_RANDOM_STRING"
  encryption-key: "CHANGE_ME_TO_32_CHAR_STRING"
  minio-access-key: "minioadmin"
  minio-secret-key: "CHANGE_ME"
---
# Instructions:
# 1. Copy this file to secrets.yml
# 2. Replace all CHANGE_ME values with actual secrets
# 3. Apply with: kubectl apply -f secrets.yml
# 4. Never commit secrets.yml to git!
