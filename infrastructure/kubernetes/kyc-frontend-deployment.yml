apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyc-frontend
  labels:
    app: kyc-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kyc-frontend
  template:
    metadata:
      labels:
        app: kyc-frontend
    spec:
      containers:
      - name: kyc-frontend
        image: ghcr.io/kyc-ai/kyc-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: kyc-frontend
spec:
  selector:
    app: kyc-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kyc-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - kyc-ai.example.com
    secretName: kyc-frontend-tls
  rules:
  - host: kyc-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kyc-frontend
            port:
              number: 80
